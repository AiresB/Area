version: "3"
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: db
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - .init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080

  serveur:
    depends_on:
      - "db"
    build: ./server/
    ports:
      - 8080:8080
    restart: unless-stopped

  client_web:
    build: ./client_web/
    ports:
      - 3000:3000
    restart: unless-stopped

  client_mobile:
    build: ./client_mobile/Dockerfile

volumes:
  pgdata: